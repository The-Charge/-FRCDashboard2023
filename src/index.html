<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>FRC Dashboard</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/svg.css" rel="stylesheet">
</head>

<body>
    <div class="grid-container">
        <div id="timer">
            <div>2:15</div>
        </div>

        <div id="camera1-drop-shadow">
            <div id="camera1"></div>
        </div>

        <div id="robot">
            <div style="color:#999">Robot State:</div>
            <button id="connect-button">Connect</button>
            <div id="robot-state">UNKNOWN</div>
            <hr>
        </div>

        <div id="auton">
            <div class="title-text side-bar">Auton Select:</div>
            <div id="button-auton">
            <select id="auto-select" class="side-bar" style="width: 310px;">
                <option>No auto modes found</option>
            </select>
            </div>
            <hr>
        </div>

        <div id="gear">
            <div class="title-text side-bar">Gear:
                <hr>
                <div id="gear-state" class="on indicator side-bar" style="font-size: 6vh;">HIGH</div>
            </div>
        </div>

        <div id="Pipeline"> 
            <div class="title-text side-bar">Pipeline:
                <hr>
                <div id="pipeline-state" class="off indicator side-bar" style="font-size: 6vh;">INACTIVE</div>
            </div>
        </div>

        <div id="Reversed">
            <div class="title-text side-bar">is Reversed:
                <hr>
                <div id="reversed-state" class="off indicator side-bar" style="font-size: 6vh;">OFF</div>
            </div>
        </div>

        <div id="Speed Mode">
            <div class="title-text speed-mode">is Reversed:
                <hr>
                <div id="speed-mode" class="off indicator side-bar" style="font-size: 6vh;">OFF</div>
            </div>
        </div>

        <!-- <div id="arm">
            <div class="title-text side-bar">Arm:
                <hr>
                <div id="arm-state" class="on indicator side-bar" style="font-size: 6vh">UP</div>
                <svg width="450" height="450">
                    <rect id="rectDown" x = "40px" y="150px" width="200" height="20" style="fill:rgb(187, 187, 238);opacity:0.15;"/>
                    <rect id="rectUp" x = "40px" y="150px" width="200" height="20" style="fill:rgb(187, 187, 238);opacity:1;" transform="rotate(-60 50 150)"/>
                    </svg>
            </div>
        </div> -->
        
        <div id="arm">
            <div class="title-text speed-mode">Arm State:
                <hr>
                <div id="speed-mode" class="off indicator side-bar" style="font-size: 6vh;">OFF</div>
            </div>
        </div>
    </div>

    <div id="login">
        <input id="connect-address" type="text" value="localhost" disabled>
        <button id="connect" disabled>Connecting</button>
    </div>

    <script src="networktables/networktables.js"></script>
    <script src="ui.js"></script>
    <script src="connection.js"></script>
</body>

</html>
